{% extends "layout.html" %}

{% block title %}
    Upload
{% endblock %}

{% block main %}
    <h1>Frame it.</h1>
    <br>
    <form action="/upload" method="post" enctype=multipart/form-data>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="title" placeholder="Title (required)" type="text" required/>
        </div>
        <div class="form-group">
            <textarea maxlength="100" class="form-control" name="caption" rows="4" cols="24" placeholder="Caption (max. 100 characters)"></textarea>
        </div>
        <div class="form-group">
            <input type="file" id="file" name="file" required/>
        </div>
        <button class="btn btn-primary" type="submit">Upload JPEG/PNG</button>
    </form>
{% endblock %}
